<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-links-profile</title>
    <link href="style .css" rel="stylesheet" />
  </head>

  <body>
    <main class="wrapper">
      <div class="profile-container">
        <img
          class="img-profile"
          src="assets/images/ayaat.jpg"
          alt="there is a photo" />
        <p class="user-name">Ayaat Atyaa</p>
        <p class="user-location">Egypt, Alexandria</p>
        <p class="user-desc">"Front-end Developer"</p>
        <div class="user-links">
          <a
            class="link"
            href="https://github.com/Ayaat2/Ayaat2"
            target="_blank">
            GitHub</a
          >
          <a
            class="link"
            href="https://www.frontendmentor.io/profile/Ayaat2"
            target="_blank">
            Frontend Mentor</a
          >

          <a
            class="link"
            href="https://www.linkedin.com/in/ayaat-atyaa-9697b6230/"
            target="_blank"
            >LinkedIn</a
          >

          <a class="link" href="#" target="_blank">Twitter</a>
          <a class="link" href="#" target="_blank">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
